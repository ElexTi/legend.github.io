<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather</title>
</head>

<body>
  <div class=" col d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; height: 577px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use link:href="#today" />
      </svg>
      <span class="fs-4">Weather</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="/" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use link:href="#home" />
          </svg>
          Today
        </a>
      </li>
      <li>
        <a href="/weekly" class="nav-link active" aria-current="page">
          <svg class="bi me-2" width="16" height="16">
            <use link:href="#weekly" />
          </svg>
          Weekly
        </a>
      </li>
      <li>
        <a href="/monthly" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use link:href="#monthly" />
          </svg>
          Monthly
        </a>
      </li>
    </ul>
    <hr>
  </div>
</body>
